<template name="chat_users">
{{#unless isCurrentRoomtype "server"}}
  <div id="info-panel" class="drawer drawer-right col-md-2 col-sm-3 col-xs-10 hidden-xs">
    {{#if isAnyRoomSelected}}
      <div class="panel panel-info">
          {{> info_panel_header}}
          {{> info_panel_body}}
      </div>
    {{/if}}
  </div>
{{/unless}}
</template>

<template name="info_panel_header">
  <div class="panel-heading">
      <strong>
        {{# if isCurrentRoomtype "pm" }}
          User info
        {{ else }}
          {{# if isCurrentRoomtype "server" }}
            Server info
          {{ else }}
            Users
          {{/if}}
        {{/if}}
      </strong>
  </div>
</template>

<template name="info_panel_body">
  <div class="panel-body scroller-container">
    <div>
      <div class="scroller-content">
        {{#if isCurrentRoomtype "channel"}}
          {{> channel_nicks_info}}
        {{else}}
          {{#if isCurrentRoomtype "pm" }}
            {{> pm_nick_info}}
          {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
